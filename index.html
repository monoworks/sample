<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">TODO</h1>
      <div class="header__stats">
        <span id="stats-total">0 件</span>
        <span class="stats-divider">|</span>
        <span id="stats-completed">完了 0</span>
        <span class="stats-divider">|</span>
        <span id="stats-pending">未完了 0</span>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar__fill" id="progress-fill"></div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar__left">
        <button class="btn btn--primary" id="btn-add-todo">+ 新規TODO</button>
        <button class="btn btn--secondary" id="btn-settings">設定</button>
      </div>
      <div class="toolbar__right">
        <input type="text" class="search-input" id="search-input" placeholder="検索...">
        <select class="filter-select" id="filter-category">
          <option value="all">すべてのカテゴリ</option>
        </select>
        <select class="filter-select" id="filter-priority">
          <option value="all">すべての優先度</option>
          <option value="high">高</option>
          <option value="medium">中</option>
          <option value="low">低</option>
        </select>
        <select class="filter-select" id="filter-status">
          <option value="all">すべて</option>
          <option value="pending">未完了</option>
          <option value="completed">完了済</option>
        </select>
        <select class="filter-select" id="sort-by">
          <option value="dueDate">期日順</option>
          <option value="priority">優先度順</option>
          <option value="createdAt">作成日順</option>
          <option value="title">名前順</option>
        </select>
      </div>
    </div>

    <!-- Alert Banner -->
    <div class="alert-banner" id="alert-banner" style="display:none;">
      <span class="alert-banner__icon">⚠</span>
      <span class="alert-banner__text" id="alert-banner-text"></span>
      <button class="alert-banner__close" id="alert-banner-close">&times;</button>
    </div>

    <!-- TODO List -->
    <div class="todo-list" id="todo-list">
      <!-- Dynamically populated -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display:none;">
      <div class="empty-state__icon">☐</div>
      <p class="empty-state__text">TODOはまだありません</p>
      <p class="empty-state__sub">「+ 新規TODO」ボタンから追加してください</p>
    </div>

    <!-- Modal: Add/Edit TODO -->
    <div class="modal-overlay" id="modal-todo" style="display:none;">
      <div class="modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-todo-title">新規TODO</h2>
          <button class="modal__close" id="modal-todo-close">&times;</button>
        </div>
        <form class="modal__body" id="form-todo">
          <input type="hidden" id="todo-id">
          <div class="form-group">
            <label class="form-label" for="todo-title">タイトル <span class="required">*</span></label>
            <input type="text" class="form-input" id="todo-title" required placeholder="やることを入力...">
          </div>
          <div class="form-group">
            <label class="form-label" for="todo-description">詳細</label>
            <textarea class="form-input form-textarea" id="todo-description" placeholder="詳しい内容を入力（任意）"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group form-group--half">
              <label class="form-label" for="todo-category">カテゴリ</label>
              <select class="form-input" id="todo-category"></select>
            </div>
            <div class="form-group form-group--half">
              <label class="form-label" for="todo-priority">優先度</label>
              <select class="form-input" id="todo-priority">
                <option value="medium">中</option>
                <option value="high">高</option>
                <option value="low">低</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="todo-due-date">期日</label>
            <input type="date" class="form-input" id="todo-due-date">
          </div>
          <div class="modal__footer">
            <button type="button" class="btn btn--secondary" id="btn-cancel-todo">キャンセル</button>
            <button type="submit" class="btn btn--primary" id="btn-save-todo">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal: Settings -->
    <div class="modal-overlay" id="modal-settings" style="display:none;">
      <div class="modal">
        <div class="modal__header">
          <h2 class="modal__title">設定</h2>
          <button class="modal__close" id="modal-settings-close">&times;</button>
        </div>
        <div class="modal__body">
          <h3 class="settings-section-title">アラート設定</h3>
          <div class="form-group">
            <label class="form-label" for="setting-alert-days">期日の何日前にアラートを表示</label>
            <div class="input-with-unit">
              <input type="number" class="form-input" id="setting-alert-days" min="0" max="30" value="3">
              <span class="input-unit">日前</span>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">
              <input type="checkbox" id="setting-alert-enabled" checked>
              アラートを有効にする
            </label>
          </div>

          <h3 class="settings-section-title">カテゴリ管理</h3>
          <div class="category-list" id="category-list">
            <!-- Dynamically populated -->
          </div>
          <div class="form-group form-row">
            <input type="text" class="form-input" id="new-category-input" placeholder="新しいカテゴリ名...">
            <button type="button" class="btn btn--primary" id="btn-add-category">追加</button>
          </div>

          <div class="modal__footer">
            <button type="button" class="btn btn--primary" id="btn-save-settings">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Confirm Delete -->
    <div class="modal-overlay" id="modal-confirm" style="display:none;">
      <div class="modal modal--small">
        <div class="modal__header">
          <h2 class="modal__title">確認</h2>
        </div>
        <div class="modal__body">
          <p id="confirm-message">このTODOを削除しますか？</p>
          <div class="modal__footer">
            <button type="button" class="btn btn--secondary" id="btn-confirm-cancel">キャンセル</button>
            <button type="button" class="btn btn--danger" id="btn-confirm-ok">削除</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
